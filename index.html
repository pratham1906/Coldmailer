<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Emailer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cold Emailer</h1>
        <form id="emailForm">
            <div class="form-group">
                <label for="recipientName">Recipient Name</label>
                <input type="text" id="recipientName" name="recipientName" required>
            </div>
            <div class="form-group">
                <label for="companyName">Company Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label for="jobPosition">Job Position</label>
                <input type="text" id="jobPosition" name="jobPosition" required>
            </div>
            <div class="form-group">
                <label for="specificArea">Specific Area</label>
                <input type="text" id="specificArea" name="specificArea" required>
            </div>
            <div class="form-group">
                <label for="yourName">Your Name</label>
                <input type="text" id="yourName" name="yourName" required>
            </div>
            <div class="form-group">
                <label for="recipientEmail">Recipient Email</label>
                <input type="email" id="recipientEmail" name="recipientEmail" required>
            </div>
            <button type="submit" class="btn">Send Email</button>
        </form>
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = {
                recipentName: document.getElementById('recipientName').value,
                companyName: document.getElementById('companyName').value,
                jobPosition: document.getElementById('jobPosition').value,
                specificArea: document.getElementById('specificArea').value,
                yourName: document.getElementById('yourName').value,
                recipientEmail: document.getElementById('recipientEmail').value
            };

            try {
                const response = await fetch('http://localhost:6969/save-email-in-db', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Email information saved successfully!');
                } else {
                    alert('Failed to save email information.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
